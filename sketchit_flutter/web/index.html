<html lang="en">
<head>
    <!--

    <meta charset="UTF-8"/>
    <meta content="IE=Edge" http-equiv="X-UA-Compatible"/>

            content="SketchIt is a collaborative whiteboard that lets you draw your ideas and collaborate in realtime with your mates."
            name="description"
    />

    <!-- iOS meta tags & icons -->
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <meta content="sketchit_flutter" name="apple-mobile-web-app-title"/>
    <link href="icons/Icon-192.png" rel="apple-touch-icon"/>

    <!-- OG Tags -->
    <meta content="Sketch It!" property="og:title">
    <meta content="SketchIt is a collaborative whiteboard that lets you draw your ideas and collaborate in realtime with your mates."
          property="og:description">
    <meta content="https://sketchit.koustav.dev/" property="og:url">
    <meta content="https://sketchit.koustav.dev/banner.png" property="og:image">
    <meta content="website" property="og:type">

    <!-- Facebook Meta Tags -->
    <meta content="https://sketchit.koustav.dev" property="og:url">
    <meta content="website" property="og:type">
    <meta content="Sketch It" property="og:title">
    <meta content="SketchIt is a collaborative whiteboard that lets you draw your ideas and collaborate in realtime with your mates."
          property="og:description">
    <meta content="https://sketchit.koustav.dev/banner.png" property="og:image">


    <!-- Twitter Meta Tags -->
    <meta content="Sketch It!" name="twitter:title">
    <meta content="https://sketchit.koustav.dev" name="twitter:card">
    <meta content="sketchit.koustav.dev" property="twitter:domain">
    <meta content="https://sketchit.koustav.dev" property="twitter:url">

          name="twitter:description">
    <meta content="https://sketchit.koustav.dev/banner.png" name="twitter:image">

    <!-- Favicon -->
    <link href="favicon.png" rel="icon" type="image/png"/>

    <title>Sketch It!</title>
    <link href="manifest.json" rel="manifest"/>

    <link href="styles.css" rel="stylesheet"/>

<body>
<!--Added mine code-->
<div id="loader-wrapper">
    <h1 class="title">Loading</h1>
    <div class="rainbow-marker-loader"></div>
</div>
<div id="app">
    <script async src="flutter_bootstrap.js"></script>
</div>
<script>
    // Listen for the 'flutter-first-frame' event
    window.addEventListener("flutter-first-frame", function () {
        // Hide the loader
        document.getElementById("loader-wrapper").style.display =
            "none";
        // Show the app container
        document.getElementById("app").style.display = "block";
    });
</script>
</body>
</html>
