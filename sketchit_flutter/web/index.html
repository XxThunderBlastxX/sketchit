<!DOCTYPE html>
<html>

<head>
  <!--
      If you are serving your web app in a path other than the root, change the
      href value below to reflect the base path you are serving from.

      The path provided below has to start and end with a slash "/" in order for
      it to work correctly.

      For more details:
      * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

      This is a placeholder for base href that will be replaced by the value of
      the `--base-href` argument provided to `flutter build`.
    -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta content="A new Flutter project." name="description">

  <!-- iOS meta tags & icons -->
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta content="black" name="apple-mobile-web-app-status-bar-style">
  <meta content="sketchit_flutter" name="apple-mobile-web-app-title">
  <link href="icons/Icon-192.png" rel="apple-touch-icon">

  <!-- Favicon -->
  <link href="favicon.png" rel="icon" type="image/png" />

  <title>Sketch It!</title>
  <link href="manifest.json" rel="manifest">

  <link href="styles.css" rel="stylesheet">
</head>

<body>
  <!--Added mine code-->
  <div id="loader-wrapper">
    <h1 class="title">Loading</h1>
    <div class="rainbow-marker-loader"></div>
  </div>
  <div id="app">
    <script async src="flutter_bootstrap.js"></script>
  </div>
  <script>
    // Listen for the 'flutter-first-frame' event
    window.addEventListener('flutter-first-frame', function () {
      // Hide the loader
      document.getElementById('loader-wrapper').style.display = 'none';
      // Show the app container
      document.getElementById('app').style.display = 'block';
    });
  </script>
</body>

</html>
